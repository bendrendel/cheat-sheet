<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Boilerplate</title>
        <link href="./styles.css" type="text/css" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>HTML Boilerplate</h1>
            <ul class="breadcrumb">
                <li><a href="./index.html">Home</a></li>
                <li>HTML Boilerplate</li>
            </ul>
        </header>
        <main>
            <section class="code">
                <p class="doctype">&lt;!DOCTYPE html&gt;</p>
                <p class="html opening">&lt;html&gt;</p>
                <p class="head opening indent">&lt;head&gt;</p>
                <p class="head closing indent">&lt;/head&gt;</p>
                <p class="body opening indent">&lt;body&gt;</p>
                <p class="body closing indent">&lt;/body&gt;</p>
                <p class="html closing">&lt;/html&gt;</p>
            </section>
            <article class="doctype info">
                <h2>!DOCTYPE html</h2>
                <p>info, bitch</p>
            </article>
            <article class="html info">
                <h2>html</h2>
                <p>read this shit man</p>
            </article>
            <article class="head info">
                <h2>head</h2>
                <p>the fuck you doin</p>
            </article>
            <article class="body info">
                <h2>body</h2>
                <p>please watch your language</p>
            </article>
        </main>
    </body>
</html>
