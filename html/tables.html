<!DOCTYPE html>

<html>
    
    <head>
        <title>Tables</title>
        <link type="text/css" rel="stylesheet" href="./tables.css">
    </head>

    <body>
        <a href="./index.html">Home</a>

        <table>
            <caption>My Cool Table</caption>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Saturday</th>
                    <th scope="col">Sunday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Morning</th>
                    <td rowspan="2">Work</td>
                    <td rowspan="3">Relax</td>
                </tr>
                <tr>
                    <th scope="row">Afternoon</th>
                </tr>
                <tr>
                    <th>Evening</th>
                    <td>Eat</td>
                </tr>
                <tr>
                    <th>Night</th>
                    <td colspan="2">Sleep</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Grand Total:</th>
                    <td>$22M</td>
                    <td>$6.5M</td>
                </tr>
            </tfoot>
        </table>

    </body>

</html>
